<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bônus 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #34495e;
        }
        .result-box {
            background: #e8f4fc;
            border-left: 4px solid #3498db;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 15px 0;
        }
        .formula {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin: 15px 0;
            border: 1px solid #dee2e6;
        }
        .btn-calculate {
            background: #3498db;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-calculate:hover {
            background: #2980b9;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Bônus 2024</h1>
        
        <form id="bonusForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="salario" class="form-label required">Salário Mensal (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="salario" required placeholder="Ex: 3600.00">
                </div>
                <div class="col-md-6">
                    <label for="ausencias" class="form-label">Ausências (dias)</label>
                    <input type="number" step="0.01" class="form-control" id="ausencias" value="0" placeholder="Ex: 10">
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="coeficiente" class="form-label required">Coeficiente BR (%)</label>
                    <input type="number" step="0.01" class="form-control" id="coeficiente" value="8.34" required>
                </div>
                <div class="col-md-6">
                    <label for="iacm" class="form-label required">IACM 2024 (%)</label>
                    <input type="number" step="0.01" class="form-control" id="iacm" value="85.18" required>
                </div>
            </div>
            
            <div class="formula mb-4">
                <strong>Fórmula:</strong> SE(Dias Efetivos ≥ 244, (Salário × 13) × Coeficiente BR × IACM × (Dias Efetivos / 366), 0)
                <br><small>Onde: Dias Efetivos = 366 - Ausências (2024 é bissexto)</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-calculate w-100">CALCULAR BÔNUS</button>
        </form>
        
        <div id="resultado" class="result-box">
            <div class="result-value" id="bonusFinal">R$ 0,00</div>
            <div class="row text-center">
                <div class="col-md-4">
                    <strong>Dias Efetivos:</strong>
                    <div id="diasEfetivos">0</div>
                </div>
                <div class="col-md-4">
                    <strong>Status:</strong>
                    <div id="status">-</div>
                </div>
                <div class="col-md-4">
                    <strong>Cálculo Válido:</strong>
                    <div id="valido">Não</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bonusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calcularBonus();
        });

        function calcularBonus() {
            // Obter valores
            const salario = parseFloat(document.getElementById('salario').value);
            const ausencias = parseFloat(document.getElementById('ausencias').value) || 0;
            const coeficiente = parseFloat(document.getElementById('coeficiente').value) / 100;
            const iacm = parseFloat(document.getElementById('iacm').value) / 100;
            
            // Validar
            if (!salario || !coeficiente || !iacm) {
                alert('Preencha todos os campos obrigatórios (*)');
                return;
            }
            
            // Cálculos
            const diasEfetivos = 366 - ausencias; // 2024 é bissexto
            const salarioAnual = salario * 13;
            
            let bonus = 0;
            let valido = false;
            let status = "Não atingiu mínimo de dias";
            
            if (diasEfetivos >= 244) {
                bonus = salarioAnual * coeficiente * iacm * (diasEfetivos / 366);
                valido = true;
                status = "Dentro dos requisitos";
            }
            
            // Exibir resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            
            document.getElementById('bonusFinal').textContent = 
                `R$ ${bonus.toFixed(2).replace('.', ',')}`;
            document.getElementById('diasEfetivos').textContent = `${diasEfetivos} dias`;
            document.getElementById('status').textContent = status;
            document.getElementById('valido').textContent = valido ? 'Sim' : 'Não';
            
            // Destacar valor do bônus
            const bonusElement = document.getElementById('bonusFinal');
            bonusElement.style.color = valido ? '#27ae60' : '#e74c3c';
            bonusElement.style.fontSize = valido ? '1.8rem' : '1.5rem';
        }

        // Calcular automaticamente ao modificar valores
        document.querySelectorAll('#bonusForm input').forEach(input => {
            input.addEventListener('input', function() {
                const salario = document.getElementById('salario').value;
                if (salario) {
                    calcularBonus();
                }
            });
        });
    </script>
</body>
</html>
